name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: enriikke/gatsby-gh-pages-action@v2
        with:
          deploy-branch: main  # Specify the branch to deploy to
          skip-publish: false  # Enable publishing
          working-dir: .      # Set the working directory
          access-token: ${{ secrets.GITHUB_TOKEN }}  # Provide the personal access token
