name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: enriikke/gatsby-gh-pages-action@v2
        with:
          deploy-branch: main
          skip-publish: false
          working-dir: .
          access-token: ${{ secrets.GITHUB_TOKEN }}
